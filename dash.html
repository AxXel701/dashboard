<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart.js Dashboard</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .menu {
        text-align: center;
      }
      .menu a {
        display: inline-block;
        padding: 12px 20px;
        margin: 8px;
        background: #1db954;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        transition: background 0.3s;
      }
      .menu a:hover {
        background: #17a347;
      }
      .chart-container {
        display: none;
        text-align: center;
        width: 400px;
        height: 300px;
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
        background: #ffffff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      }
      .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background: #e50914;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .back-button:hover {
        background: #b20710;
      }
      .footer {
        margin-top: 20px;
        font-size: 18px;
        color: #1db954;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="menu">
      <h1>Selecciona un Gráfico</h1>
      <a href="#" onclick="showChart(1)">Gráfico 1</a>
      <a href="#" onclick="showChart(2)">Gráfico 2</a>
      <a href="#" onclick="showChart(3)">Gráfico 3</a>
      <a href="#" onclick="showChart(4)">Gráfico 4</a>
      <a href="#" onclick="showChart(5)">Gráfico 5</a>
    </div>

    <div id="chart1" class="chart-container">
      <canvas id="myChart1"></canvas>
      <a href="#" class="back-button" onclick="showMenu()">Regresar</a>
    </div>
    <div id="chart2" class="chart-container">
      <canvas id="myChart2"></canvas>
      <a href="#" class="back-button" onclick="showMenu()">Regresar</a>
    </div>
    <div id="chart3" class="chart-container">
      <canvas id="myChart3"></canvas>
      <a href="#" class="back-button" onclick="showMenu()">Regresar</a>
    </div>
    <div id="chart4" class="chart-container">
      <canvas id="myChart4"></canvas>
      <a href="#" class="back-button" onclick="showMenu()">Regresar</a>
    </div>
    <div id="chart5" class="chart-container">
      <canvas id="myChart5"></canvas>
      <a href="#" class="back-button" onclick="showMenu()">Regresar</a>
    </div>

    <div class="footer">Victor Axel Baltazar Angeles</div>

    <script>
      function showChart(num) {
        document.querySelector(".menu").style.display = "none";
        document
          .querySelectorAll(".chart-container")
          .forEach((el) => (el.style.display = "none"));
        document.getElementById("chart" + num).style.display = "block";
        renderChart(num);
      }

      function showMenu() {
        document.querySelector(".menu").style.display = "block";
        document
          .querySelectorAll(".chart-container")
          .forEach((el) => (el.style.display = "none"));
      }

      function renderChart(num) {
        let ctx = document.getElementById("myChart" + num).getContext("2d");
        let chartType = num % 2 === 0 ? "bar" : "line";
        let dataSets = [
          {
            labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo"],
            data: [20, 30, 25, 35, 40],
          },
          {
            labels: ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes"],
            data: [10, 15, 8, 12, 18],
          },
          { labels: ["Q1", "Q2", "Q3", "Q4"], data: [50, 70, 60, 90] },
          {
            labels: ["Rojo", "Azul", "Verde", "Amarillo", "Naranja"],
            data: [5, 15, 10, 8, 12],
          },
          {
            labels: ["2020", "2021", "2022", "2023", "2024"],
            data: [100, 120, 110, 140, 150],
          },
        ];

        new Chart(ctx, {
          type: chartType,
          data: {
            labels: dataSets[num - 1].labels,
            datasets: [
              {
                label: "Datos de la muestra",
                data: dataSets[num - 1].data,
                backgroundColor: "rgba(30, 215, 96, 0.2)",
                borderColor: "#1db954",
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
